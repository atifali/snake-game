<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #controls {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #controls label {
            margin-right: 10px;
            font-size: 18px;
        }

        #speedSlider,
        #sizeSlider {
            width: 200px;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="controls">
        <div>
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="50" max="200" value="100">
        </div>
        <div>
            <label for="sizeSlider">Canvas Size:</label>
            <input type="range" id="sizeSlider" min="300" max="700" step="30" value="600">
        </div>
    </div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const speedSlider = document.getElementById('speedSlider');
        const sizeSlider = document.getElementById('sizeSlider');

        const tileCount = 20; // Fixed number of tiles
        let gridSize = canvas.width / tileCount;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move snake
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wrap around walls
            if (head.x < 0) head.x = tileCount - 1;
            else if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            else if (head.y >= tileCount) head.y = 0;

            snake.unshift(head);

            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            // Draw snake
            ctx.fillStyle = '#2ecc71';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // Check for collision with self
            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // Ensure food doesn't spawn on snake
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function startGameLoop() {
            clearInterval(gameLoop);
            const speed = parseInt(speedSlider.value);
            gameLoop = setInterval(drawGame, speed);
        }

        function resizeCanvas() {
            const newSize = parseInt(sizeSlider.value);
            canvas.width = newSize;
            canvas.height = newSize;
            gridSize = newSize / tileCount;
            // Ensure snake and food stay within bounds
            snake = snake.map(segment => ({
                x: Math.min(Math.max(segment.x, 0), tileCount - 1),
                y: Math.min(Math.max(segment.y, 0), tileCount - 1)
            }));
            food.x = Math.min(Math.max(food.x, 0), tileCount - 1);
            food.y = Math.min(Math.max(food.y, 0), tileCount - 1);
            startGameLoop();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';
            resizeCanvas();
        }

        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        speedSlider.addEventListener('input', startGameLoop);
        sizeSlider.addEventListener('input', resizeCanvas);

        // Start the game
        resetGame();
    </script>
</body>

</html>
